<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/pages/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form enctype="multipart/form-data">
				<p:panel header="Dados para Bateria de Testes">
					<h:panelGrid columns="3" cellpadding="4">
						<h:outputText value="Url API: " />
						<p:inputText id="url-api" value="#{testsExtAuthBean.url}" required="true" requiredMessage="Url é necessário!" />
						<p:message for="url-api"></p:message>

						<h:outputText value="Arquivo: " />
						<p:fileUpload value="#{testsExtAuthBean.file}" skinSimple="true" id="file-test"
							label="Arquivo" mode="simple" validator="#{testsExtAuthBean.validaArquivo}" />
						<p:message for="file-test"></p:message>

						<p:commandButton value="Enviar" ajax="false"
							actionListener="#{testsExtAuthBean.upload}" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
