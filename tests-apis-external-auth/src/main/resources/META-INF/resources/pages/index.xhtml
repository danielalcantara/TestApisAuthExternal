<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/pages/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form enctype="multipart/form-data">
				<p:growl id="messages" showDetail="true" />

				<p:fileUpload value="#{testsApisView.file}" skinSimple="true"
					label="Arquivo" mode="simple" />

				<br></br>

				<p:commandButton value="Enviar" ajax="false"
					actionListener="#{testsApisView.upload}" />
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
